    <section class="visitpage">
        <h1>Plan Your Visit to Hyderabad?</h1>
        <form action="">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input id="fullname" type="text" placeholder="e.g. John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="Number">Number of Guests</label>
                <input id="number" type="number" placeholder="2" required>
            </div>
            <div class="form-group">
                <label for="visit-date">Preferred Date of Visit</label>
                <input id="visit-date" type="date" required>
            </div>
            <div class="form-group">
                <label for="requests">Additional Requests or Information</label>
                <textarea id="requests" placeholder="Any special requirements, preferred time, etc."></textarea>
            </div>
            <button type="submit" class="hero-btn">Submit</button>
        </form>
        
    </section>
    </section>
